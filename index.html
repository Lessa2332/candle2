<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AR –°–≤—ñ—á–∫–∞ –ø–∞–º‚Äô—è—Ç—ñ</title>

    <!-- ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–æ—Ä—è–¥–æ–∫, –±–µ–∑ –ø—Ä–æ–±—ñ–ª—ñ–≤, –±–µ–∑ defer -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: sans-serif;
      }
      #hint {
        position: fixed;
        top: 10px;
        left: 0;
        right: 0;
        text-align: center;
        color: #ffd27f;
        font-size: 1.2em;
        text-shadow: 0 0 10px #ffbf00;
        animation: blink 2s infinite;
        z-index: 1000;
        pointer-events: none;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
  </head>

  <body>
    <div id="hint">üïØÔ∏è –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä, —â–æ–± –∑–∞–ø–∞–ª–∏—Ç–∏ —Å–≤—ñ—á–∫—É</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <!-- –°–≤—ñ—á–∫–∞ -->
        <a-cylinder id="candle" position="0 0 0" radius="0.12" height="0.6" color="#fff8e1"
          material="roughness: 0.8; metalness: 0.1;"></a-cylinder>

        <!-- –ü–æ–ª—É–º‚Äô—è -->
        <a-cone id="flame" position="0 0.38 0" radius-bottom="0.05" radius-top="0.001"
          height="0.12" color="#ffb300"
          material="emissive:#ffb300; emissiveIntensity:1.5; transparent:true; opacity:0.9;"
          visible="false">
        </a-cone>

        <!-- –°–≤—ñ—Ç–ª–æ -->
        <a-light id="light" type="point" intensity="0" distance="2" color="#ffcc80" position="0 0.5 0"></a-light>
      </a-entity>
    </a-scene>

    <!-- –ê—É–¥—ñ–æ (–∑–æ–≤–Ω—ñ a-assets ‚Äî –ø—Ä–æ—Å—Ç—ñ—à–µ –∫–µ—Ä—É–≤–∞—Ç–∏) -->
    <audio id="igniteSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_41c9dba34a.mp3?filename=candle-lighting-110337.mp3" preload="auto"></audio>
    <audio id="extinguishSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_32bce3a9.mp3?filename=candle-extinguish-110338.mp3" preload="auto"></audio>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.getElementById("marker");
        const flame = document.getElementById("flame");
        const light = document.getElementById("light");
        const igniteAudio = document.getElementById("igniteSound");
        const extinguishAudio = document.getElementById("extinguishSound");
        const hint = document.getElementById("hint");

        let burning = false;
        let isTargetVisible = false;

        // –ü–æ–¥—ñ—ó –º–∞—Ä–∫–µ—Ä–∞
        marker.addEventListener("targetFound", () => {
          isTargetVisible = true;
          hint.innerText = "üî• –ù–∞—Ç–∏—Å–Ω–∏, —â–æ–± –∑–∞–ø–∞–ª–∏—Ç–∏ —Å–≤—ñ—á–∫—É";
        });

        marker.addEventListener("targetLost", () => {
          isTargetVisible = false;
          hint.innerText = "üïØÔ∏è –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä";
        });

        // –ö–ª—ñ–∫ ‚Äî –∑–∞–ø–∞–ª–∏—Ç–∏/–∑–∞–≥–∞—Å–∏—Ç–∏
        document.body.addEventListener("click", () => {
          if (!isTargetVisible) return;

          burning = !burning;

          if (burning) {
            flame.setAttribute("visible", true);
            igniteAudio.currentTime = 0;
            igniteAudio.play().catch(e => console.warn("–ó–≤—É–∫ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ:", e));
            animateFlame();
          } else {
            flame.setAttribute("visible", false);
            extinguishAudio.currentTime = 0;
            extinguishAudio.play().catch(e => console.warn("–ó–≤—É–∫ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ:", e));
            light.setAttribute("intensity", 0);
          }
        });

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø–æ–ª—É–º‚Äô—è
        function animateFlame() {
          if (!burning) return;
          const scale = 1 + Math.random() * 0.2;
          const intensity = 1 + Math.random() * 0.3;
          flame.object3D.scale.set(scale, scale, scale);
          light.setAttribute("intensity", intensity);
          requestAnimationFrame(animateFlame);
        }
      });
    </script>
  </body>
</html>
