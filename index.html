<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR –°–≤—ñ—á–∫–∞ –ø–∞–º‚Äô—è—Ç—ñ</title>

    <!-- A-Frame + MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js" defer></script>

    <style>
      body, html { margin: 0; overflow: hidden; background: black; }
      #hint {
        position: fixed; top: 10px; left: 0; right: 0;
        text-align: center; color: #ffd27f; font-size: 1.2em;
        font-family: sans-serif; text-shadow: 0 0 10px #ffbf00;
        animation: blink 2s infinite;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
  </head>

  <body>
    <div id="hint">üïØÔ∏è –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä, —â–æ–± –∑–∞–ø–∞–ª–∏—Ç–∏ —Å–≤—ñ—á–∫—É</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-sound id="ignite" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_41c9dba34a.mp3?filename=candle-lighting-110337.mp3"></a-sound>
        <a-sound id="extinguish" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_32bce3a9.mp3?filename=candle-extinguish-110338.mp3"></a-sound>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <!-- –û–±'—î–∫—Ç, —â–æ –∑‚Äô—è–≤–ª—è—î—Ç—å—Å—è –ø—Ä–∏ —Ä–æ–∑–ø—ñ–∑–Ω–∞–≤–∞–Ω–Ω—ñ -->
      <a-entity id="marker" mindar-image-target="targetIndex: 0">

        <!-- –¢—ñ–ª–æ —Å–≤—ñ—á–∫–∏ -->
        <a-cylinder id="candle" position="0 0 0" radius="0.12" height="0.6" color="#fff8e1"
          material="roughness: 0.8; metalness: 0.1;"></a-cylinder>

        <!-- –í–æ–≥–Ω–∏–∫ -->
        <a-cone id="flame" position="0 0.38 0" radius-bottom="0.05" radius-top="0.001"
          height="0.12" color="#ffb300" material="emissive:#ffb300; emissiveIntensity:1.5; transparent:true; opacity:0.9;">
        </a-cone>

        <!-- –°–≤—ñ—Ç–ª–æ -->
        <a-light id="light" type="point" intensity="1.2" distance="2" color="#ffcc80" position="0 0.5 0"></a-light>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#marker");
        const flame = document.querySelector("#flame");
        const light = document.querySelector("#light");
        const soundIgnite = document.querySelector("#ignite");
        const soundExt = document.querySelector("#extinguish");
        let burning = false;

        // –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Å—Ç–∞–Ω ‚Äî –≤–∏–º–∫–Ω–µ–Ω–æ
        flame.setAttribute("visible", false);
        light.setAttribute("intensity", 0);

        // –ù–∞—Ç–∏—Å–∫–∞–Ω–Ω—è ‚Äî –ø–µ—Ä–µ–º–∏–∫–∞—î —Å—Ç–∞–Ω
        window.addEventListener("click", () => {
          burning = !burning;
          if (burning) {
            flame.setAttribute("visible", true);
            soundIgnite.components.sound.playSound();
            animateFlame();
          } else {
            flame.setAttribute("visible", false);
            soundExt.components.sound.playSound();
            light.setAttribute("intensity", 0);
          }
        });

        // –ê–Ω—ñ–º–∞—Ü—ñ—è –ø—É–ª—å—Å–∞—Ü—ñ—ó –≤–æ–≥–Ω—é
        function animateFlame() {
          if (!burning) return;
          const scale = 1 + Math.random() * 0.2;
          const intensity = 1 + Math.random() * 0.3;
          flame.setAttribute("scale", {x: scale, y: scale, z: scale});
          light.setAttribute("intensity", intensity);
          requestAnimationFrame(animateFlame);
        }

        // –ü–æ–¥—ñ—ó –ø—Ä–∏ –∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—ñ / –≤—Ç—Ä–∞—Ç—ñ –º–∞—Ä–∫–µ—Ä–∞
        marker.addEventListener("targetFound", () => {
          document.querySelector("#hint").innerText = "üî• –ù–∞—Ç–∏—Å–Ω–∏, —â–æ–± –∑–∞–ø–∞–ª–∏—Ç–∏ —Å–≤—ñ—á–∫—É";
        });
        marker.addEventListener("targetLost", () => {
          document.querySelector("#hint").innerText = "üïØÔ∏è –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä";
        });
      });
    </script>
  </body>
</html>
