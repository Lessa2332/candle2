<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR –°–≤—ñ—á–∫–∞ –ø–∞–º‚Äô—è—Ç—ñ</title>

    <!-- 1Ô∏è‚É£ –ü—ñ–¥–∫–ª—é—á–∞–π A-Frame –ø–µ—Ä—à–æ—é -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>

    <!-- 2Ô∏è‚É£ –ü–æ—Ç—ñ–º MindAR (–ë–ï–ó defer ‚Äî –±–æ defer –≤–∏–∫–æ–Ω—É—î –ø—ñ–∑–Ω—ñ—à–µ, –∫–æ–ª–∏ AFRAME —â–µ –Ω–µ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ) -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      #hint {
        position: fixed;
        top: 10px; left: 0; right: 0;
        text-align: center;
        color: #ffd27f;
        font-size: 1.2em;
        font-family: sans-serif;
        text-shadow: 0 0 10px #ffbf00;
        animation: blink 2s infinite;
        z-index: 10;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
  </head>

  <body>
    <div id="hint">üïØÔ∏è –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä, —â–æ–± –∑–∞–ø–∞–ª–∏—Ç–∏ —Å–≤—ñ—á–∫—É</div>

    <!-- 3Ô∏è‚É£ MindAR —Å—Ü–µ–Ω–∞ -->
    <a-scene
      mindar-image="imageTargetSrc: marker.mind;"
      color-space="sRGB"
      embedded
      renderer="colorManagement: true, physicallyCorrectLights: true, alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-assets>
        <audio id="ignite" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_41c9dba34a.mp3?filename=candle-lighting-110337.mp3"></audio>
        <audio id="extinguish" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_32bce3a9.mp3?filename=candle-extinguish-110338.mp3"></audio>
      </a-assets>

      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">

        <!-- –¢—ñ–ª–æ —Å–≤—ñ—á–∫–∏ -->
        <a-cylinder id="candle" position="0 0 0" radius="0.12" height="0.6" color="#fff8e1"
          material="roughness: 0.8; metalness: 0.1;"></a-cylinder>

        <!-- –ü–æ–ª—É–º‚Äô—è -->
        <a-cone id="flame" position="0 0.38 0"
          radius-bottom="0.05" radius-top="0.001" height="0.12"
          color="#ffb300"
          material="emissive:#ffb300; emissiveIntensity:1.5; transparent:true; opacity:0.9;">
        </a-cone>

        <!-- –°–≤—ñ—Ç–ª–æ -->
        <a-light id="light" type="point" intensity="0" distance="2"
          color="#ffcc80" position="0 0.5 0"></a-light>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.querySelector("#marker");
        const flame = document.querySelector("#flame");
        const light = document.querySelector("#light");
        const ignite = document.querySelector("#ignite");
        const extinguish = document.querySelector("#extinguish");
        let burning = false;

        flame.setAttribute("visible", false);
        light.setAttribute("intensity", 0);

        // –ö–ª—ñ–∫ ‚Äî –∑–∞–ø–∞–ª—é—î –∞–±–æ –≥–∞—Å–∏—Ç—å
        window.addEventListener("click", () => {
          burning = !burning;
          if (burning) {
            flame.setAttribute("visible", true);
            ignite.play();
            animateFlame();
          } else {
            flame.setAttribute("visible", false);
            extinguish.play();
            light.setAttribute("intensity", 0);
          }
        });

        function animateFlame() {
          if (!burning) return;
          const scale = 1 + Math.random() * 0.2;
          const intensity = 1 + Math.random() * 0.3;
          flame.setAttribute("scale", { x: scale, y: scale, z: scale });
          light.setAttribute("intensity", intensity);
          requestAnimationFrame(animateFlame);
        }

        marker.addEventListener("targetFound", () => {
          document.querySelector("#hint").innerText = "üî• –ù–∞—Ç–∏—Å–Ω–∏, —â–æ–± –∑–∞–ø–∞–ª–∏—Ç–∏ —Å–≤—ñ—á–∫—É";
        });
        marker.addEventListener("targetLost", () => {
          document.querySelector("#hint").innerText = "üïØÔ∏è –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä";
        });
      });
    </script>
  </body>
</html>
