<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>üïØÔ∏è –°–≤—ñ—á–∫–∞ –ü–∞–º‚Äô—è—Ç—ñ</title>

    <!-- ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–∏–π –ø–æ—Ä—è–¥–æ–∫, –±–µ–∑ –ø—Ä–æ–±—ñ–ª—ñ–≤ -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        background: transparent;
        font-family: sans-serif;
      }
      #hint {
        position: fixed;
        top: 10px;
        left: 0;
        right: 0;
        text-align: center;
        color: #ffd27f;
        font-size: 1.2em;
        text-shadow: 0 0 10px #ffbf00;
        animation: blink 2s infinite;
        z-index: 1000;
        pointer-events: none;
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }
    </style>
  </head>

  <body>
    <div id="hint">üïØÔ∏è –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä</div>

    <a-scene
      mindar-image="
        imageTargetSrc: ./targets.mind;
        videoConstraints: { facingMode: { ideal: 'environment' } };
        autoStart: true;
      "
      color-space="sRGB"
      embedded
      renderer="colorManagement: true; physicallyCorrectLights: true; alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera look-controls="enabled: false"></a-camera>

      <a-entity id="marker" mindar-image-target="targetIndex: 0">
        <!-- –û—Å–Ω–æ–≤–∞ —Å–≤—ñ—á–∫–∏ -->
        <a-cylinder
          id="candleBody"
          position="0 0 0"
          radius="0.1"
          height="0.5"
          color="#111111"
          shadow="cast: true"
        ></a-cylinder>

        <!-- –§—ñ—Ç—ñ–ª—å -->
        <a-cylinder
          position="0 0.25 0"
          radius="0.004"
          height="0.02"
          color="#333"
        ></a-cylinder>

        <!-- –ü–æ–ª—É–º‚Äô—è -->
        <a-cone
          id="flame"
          position="0 0.27 0"
          radius-bottom="0.05"
          radius-top="0.001"
          height="0.1"
          color="#ffb300"
          material="emissive:#ff5500; emissiveIntensity:2; transparent:true; opacity:0.9;"
          visible="false"
        ></a-cone>

        <!-- –°–≤—ñ—Ç–ª–æ -->
        <a-light
          id="light"
          type="point"
          intensity="0"
          distance="1.5"
          decay="2"
          color="#ffcc80"
          position="0 0.27 0"
        ></a-light>
      </a-entity>
    </a-scene>

    <!-- ‚úÖ –ó–≤—É–∫–∏ –∑ —Ç–≤–æ–≥–æ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é -->
    <audio id="igniteSound" src="message.mp3" preload="auto"></audio>
    <audio id="extinguishSound" src="message.mp3" preload="auto"></audio>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const marker = document.getElementById("marker");
        const flame = document.getElementById("flame");
        const light = document.getElementById("light");
        const igniteAudio = document.getElementById("igniteSound");
        const extinguishAudio = document.getElementById("extinguishSound");
        const hint = document.getElementById("hint");

        let burning = false;
        let isTargetVisible = false;

        marker.addEventListener("targetFound", () => {
          isTargetVisible = true;
          hint.innerText = "üî• –¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± –∑–∞–ø–∞–ª–∏—Ç–∏ —Å–≤—ñ—á–∫—É";
        });

        marker.addEventListener("targetLost", () => {
          isTargetVisible = false;
          hint.innerText = "üïØÔ∏è –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä";
        });

        document.body.addEventListener("click", () => {
          if (!isTargetVisible) return;

          burning = !burning;

          if (burning) {
            flame.setAttribute("visible", true);
            igniteAudio.currentTime = 0;
            igniteAudio.play().catch(e => console.warn("–ó–≤—É–∫ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ:", e));
            animateFlame();
          } else {
            flame.setAttribute("visible", false);
            extinguishAudio.currentTime = 0;
            extinguishAudio.play().catch(e => console.warn("–ó–≤—É–∫ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ:", e));
            light.setAttribute("intensity", 0);
          }
        });

        function animateFlame() {
          if (!burning) return;
          const scale = 1 + Math.random() * 0.25;
          const intensity = 1.2 + Math.random() * 0.4;
          flame.object3D.scale.set(scale, scale, scale);
          light.setAttribute("intensity", intensity);
          requestAnimationFrame(animateFlame);
        }
      });
    </script>
  </body>
</html>
